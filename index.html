<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marine Weather Dashboard Fri 11/04/2025 - Tue 15/04/2025</title>
  <link rel="icon" href="https://img.icons8.com/?size=100&id=PWFg91wNxoc5&format=png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .toggle-container {
      display: flex;
      align-items: center;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
      margin-right: 10px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 50px;
      transition: 0.3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      border-radius: 50%;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.3s;
    }

    .toggle-switch input:checked + .slider {
      background-color: #4c4c4c;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(18px);
    }

    #toggle-text {
      font-weight: bold;
    }

    .title {
      margin-top: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    #clock {
      margin-left: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    .dark {
      background: #1e1e1e;
      color: white;
    }

    .dark iframe {
      border-color: #444;
    }

    .dark .header {
      background: #333;
    }

    .dark .header div,
    .dark a {
      color: white;
    }

    .dark a {
      color: #ff9800;
    }

    .dark .slider {
      background-color: #444;
    }

    .dark .slider:before {
      background-color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      flex: 1 0 auto;
    }

    .frame-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .frame-box h3 {
      margin: 0 0 5px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .frame-box h3 img {
      margin-right: 10px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .frame-link {
      font-size: 14px;
      margin-bottom: 5px;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .wide {
      padding: 10px;
    }

    .wide iframe {
      height: 400px;
    }

    .wide h3 {
      margin: 5px 0;
      text-align: center;
      font-size: 18px;
    }

    .wide .frame-link {
      justify-content: center;
    }

    .airport-button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      flex-wrap: wrap;
    }

    .airport-button {
      background-color: #e0e0e0;
      color: #333;
      font-weight: 500;
      border: 1px solid #ccc;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
    }

    .airport-button:hover {
      background-color: #d4d4d4;
    }

    .dark .airport-button {
      background-color: #4a4a4a;
      color: #f5f5f5;
      border: 1px solid #555;
    }

    .dark .airport-button:hover {
      background-color: #6a6a6a;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      padding: 10px;
    }

    .overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.6); /* darker base */
      border: 2px solid white;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .close-btn:hover {
      background-color: rgba(0, 0, 0, 0.8); /* darker on hover */
      transform: translateX(-50%) scale(1.1);
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      iframe {
        height: 250px;
      }

      .wide iframe {
        height: 300px;
      }
    }
  </style>
</head>
