<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marine Weather Dashboard</title>
  <link rel="icon" href="https://img.icons8.com/?size=80&id=w5HcvcPPzGRi&format=png" type="image/png">
  <style>
    :root {
      --widget-height: 300px;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      transition: background 0.3s, color 0.3s;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .dark {
      background: #1e1e1e;
      color: white;
    }

    .dark .header {
      background: #333;
    }

    .dark .header div {
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .frame-box {
      display: flex;
      flex-direction: column;
      height: var(--widget-height);
    }

    .frame-box h3 {
      margin: 0 0 5px 0;
      font-size: 14px;
    }

    .frame-link {
      font-size: 12px;
      margin-bottom: 5px;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .windy-section {
      margin: 10px;
    }

    .windy-iframe {
      width: 100%;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      :root {
        --widget-height: 400px;
      }

      .windy-iframe {
        height: 450px;
      }
    }

    @media (orientation: landscape) and (max-width: 768px) {
      :root {
        --widget-height: 300px;
      }

      .windy-iframe {
        height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div><strong>Marine Weather Dashboard</strong></div>
    <div id="clock"></div>
    <button onclick="document.body.classList.toggle('dark')">ðŸŒ“ Toggle Dark Mode</button>
  </div>

  <div class="grid">
    <div class="frame-box">
      <h3>Marina di Valletta â€“ Friday</h3>
      <a class="frame-link" href="https://marine.meteoconsult.co.uk/marine-weather/weather-forecasts/marina-698/weather-forecast-marina-di-valletta-friday" target="_blank">ðŸ”— Open Fullscreen</a>
      <iframe src="https://marine.meteoconsult.co.uk/marine-weather/weather-forecasts/marina-698/weather-forecast-marina-di-valletta-friday"></iframe>
    </div>

    <div class="frame-box">
      <h3>Porto di Pozzallo â€“ Friday</h3>
      <a class="frame-link" href="https://marine.meteoconsult.co.uk/marine-weather/weather-forecasts/port-1740/weather-forecast-porto-di-pozzallo-friday" target="_blank">ðŸ”— Open Fullscreen</a>
      <iframe src="https://marine.meteoconsult.co.uk/marine-weather/weather-forecasts/port-1740/weather-forecast-porto-di-pozzallo-friday"></iframe>
    </div>

    <div class="frame-box">
      <h3>Marina di Valletta â€“ Next Tuesday</h3>
      <a class="frame-link" href="https://marine.meteoconsult.co.uk/marine-weather/weather-forecasts/marina-698/weather-forecast-marina-di-valletta-next-tuesday" target="_blank">ðŸ”— Open Fullscreen</a>
      <iframe src="https://marine.meteoconsult.co.uk/marine-weather/weather-forecasts/marina-698/weather-forecast-marina-di-valletta-next-tuesday"></iframe>
    </div>

    <div class="frame-box">
      <h3>Porto di Pozzallo â€“ Next Tuesday</h3>
      <a class="frame-link" href="https://marine.meteoconsult.co.uk/marine-weather/weather-forecasts/port-1740/weather-forecast-porto-di-pozzallo-next-tuesday" target="_blank">ðŸ”— Open Fullscreen</a>
      <iframe src="https://marine.meteoconsult.co.uk/marine-weather/weather-forecasts/port-1740/weather-forecast-porto-di-pozzallo-next-tuesday"></iframe>
    </div>
  </div>

  <div class="windy-section">
    <h3 style="margin: 5px 0;">Windy Wave Forecast</h3>
    <iframe class="windy-iframe"
      src="https://embed.windy.com/embed2.html?lat=36.102&lon=15.259&detailLat=36.102&detailLon=15.259&width=650&height=450&zoom=8&level=surface&overlay=waves&menu=&message=true&marker=&calendar=now&pressure=true&type=map&location=coordinates&detail=&metricWind=kt&metricTemp=%C2%B0C&radarRange=-1">
    </iframe>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    setTimeout(() => location.reload(), 60 * 60 * 1000);
  </script>
</body>
</html>
