<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marine Weather Dashboard</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/8028/8028208.png" type="image/png">
  <style>
    :root {
      --widget-height: 300px;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      transition: background 0.3s, color 0.3s;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .dark {
      background: #1e1e1e;
      color: white;
    }

    .dark .header {
      background: #333;
    }

    .dark .header div {
      color: white;
    }

    .header #clock {
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .frame-box {
      display: flex;
      flex-direction: column;
      height: var(--widget-height);
    }

    .frame-box h3 {
      margin: 0 0 5px 0;
      font-size: 14px;
    }

    .frame-link {
      font-size: 12px;
      margin-bottom: 5px;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .windy-section {
      margin: 10px;
    }

    .windy-iframe {
      width: 100%;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .fullscreen-link {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      text-align: center;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 50px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      border-radius: 50px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      :root {
        --widget-height: 400px;
      }

      .windy-iframe {
        height: 450px;
      }
    }

    @media (orientation: landscape) and (max-width: 768px) {
      :root {
        --widget-height: 300px;
      }

      .windy-iframe {
        height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div><strong>Marine Weather Dashboard</strong></div>
    <div id="clock"></div>
    <label class="toggle-switch">
      <input type="checkbox" onclick="document.body.classList.toggle('dark')" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="grid">

      <iframe src="https://marine.meteoconsult.co.uk/marine-weather/weather-forecasts/port-1740/weather-forecast-porto-di-pozzallo-friday"></iframe>

  <div class="windy-section">

    </iframe>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    setTimeout(() => location.reload(), 60 * 60 * 1000);
  </script>
</body>
</html>
