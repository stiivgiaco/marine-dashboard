<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/8028/8028208.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    .header {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
    }

    .title {
      font-weight: bold;
      font-size: 16px;
    }

    #clock {
      margin-left: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .dark {
      background: #1e1e1e;
      color: white;
    }

    .dark iframe {
      border-color: #444;
    }

    .dark .header {
      background: #333;
    }

    .dark .header div,
    .dark .title {
      color: white;
    }

    .dark a {
      color: #ff9800;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      height: 85%;
      box-sizing: border-box;
    }

    .wide {
      height: 15%;
      padding: 0 10px 10px 10px;
      box-sizing: border-box;
    }

    .frame-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .frame-box h3 {
      margin: 0 0 5px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .frame-box h3 img {
      margin-right: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .frame-link {
      font-size: 14px;
      margin-bottom: 5px;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }

    .frame-link span {
      margin-left: 5px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 50px;
      transition: 0.3s;
      border: none;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      border-radius: 50%;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.3s;
    }

    .toggle-switch input:checked + .slider {
      background-color: #4c4c4c;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(18px);
    }

    body.dark .toggle-switch input:checked + .slider {
      background-color: #666;
    }

    body.dark .toggle-switch input:checked + .slider:before {
      background-color: white;
    }

    body.dark .slider {
      background-color: #444;
    }

    body.dark .slider:before {
      background-color: white;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }
    }

    .frame-link {
      font-size: 16px;
    }

    .wide h3 {
      font-size: 18px;
    }

    .wide .frame-link {
      justify-content: center;
      text-align: center;
    }

    .wide .frame-link {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
