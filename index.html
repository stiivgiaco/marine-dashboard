<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .widget {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 15px;
            height: 300px; /* Default height */
            transition: height 0.3s ease;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile-specific Styles */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Stack the widgets vertically on smaller screens */
            }

            .widget {
                height: 500px; /* Increase widget height for mobile devices */
            }
        }

        /* Extra small screen (phones in portrait mode) */
        @media (max-width: 480px) {
            .widget {
                height: 600px; /* Further increase height for very small screens */
            }
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: white;
            }

            .widget {
                background-color: #333;
                color: white;
            }

            iframe {
                background-color: #333;
            }
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin-top: 20px;">Marine Dashboard</h1>

    <div class="container">
        <!-- First row with two widgets -->
        <div class="widget">
            <h2 style="text-align: center;">Marina di Valletta (Friday)</h2>
            <iframe src="https://marine.meteoconsult.co.uk/marine-weather/weather-forecasts/marina-698/weather-forecast-marina-di-valletta-friday"></iframe>
        </div>

        <div class="widget">
            <h2 style="text-align: center;">Porto di Pozzallo (Friday)</h2>
            <iframe src="https://marine.meteoconsult.co.uk/marine-weather/weather-forecasts/port-1740/weather-forecast-porto-di-pozzallo-friday"></iframe>
        </div>

        <!-- Second row with two widgets -->
        <div class="widget">
            <h2 style="text-align: center;">Marina di Valletta (Next Tuesday)</h2>
            <iframe src="https://marine.meteoconsult.co.uk/marine-weather/weather-forecasts/marina-698/weather-forecast-marina-di-valletta-next-tuesday"></iframe>
        </div>

        <div class="widget">
            <h2 style="text-align: center;">Porto di Pozzallo (Next Tuesday)</h2>
            <iframe src="https://marine.meteoconsult.co.uk/marine-weather/weather-forecasts/port-1740/weather-forecast-porto-di-pozzallo-next-tuesday"></iframe>
        </div>

        <!-- Third row with Windy Widgets -->
        <div class="widget" style="grid-column: span 2;">
            <h2 style="text-align: center;">Windy - Waves</h2>
            <iframe src="https://www.windy.com/-Waves-waves?waves,2025041103,36.102,15.259,10"></iframe>
        </div>

    </div>

</body>
</html>
